<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container">
    <div class="row bg-secondary text-light text-center">
        <h3>Thành Phố
            <th:block th:text="${city.cityName}"></th:block>
        </h3>
    </div>
    <div class="row mt-3">
        <div class="col-lg-9">
            <h2>Thành Phố
                <th:block th:text="${city.cityName}"></th:block>
            </h2>
        </div>
        <div class="col-lg-3 text-end">
            <a href="/city/list" class="btn btn-outline-secondary">Xem Danh Sách Thành Phố</a>
        </div>
    </div> <br> <br>
    <th:block th:object="${city}">
        <div class="row">
            <div class="col-lg-1">Tên:</div>
            <div class="col-lg-11" th:text="${city.cityName}"></div>
        </div> <br>
        <div class="row">
            <div class="col-lg-1">Quốc Gia:</div>
            <div class="col-lg-11" th:text="${city.country.getNameCountry()}"></div>
        </div> <br>
        <div class="row">
            <div class="col-lg-1">Diện Tích:</div>
            <div class="col-lg-11" th:text="${city.area}"></div>
        </div> <br>
        <div class="row">
            <div class="col-lg-1">Dân Số:</div>
            <div class="col-lg-11" th:text="${city.population}"></div>
        </div> <br>
        <div class="row">
            <div class="col-lg-1">GDP:</div>
            <div class="col-lg-11" th:text="${city.gdp}"></div>
        </div> <br>
        <div class="row">
            <div class="col-lg-1">Giới Thiệu:</div>
            <div class="col-lg-11" th:text="${city.description}"></div>
        </div> <br>
    </th:block>
    <div class="text-end" >
        <th:block>
            <a th:href="@{/city/update/__${city.id}__}">
                <button class="btn btn-outline-success">
                    <i class="fas fa-edit"></i>
                    Chỉnh Sữa
                </button>
            </a>
            <a th:href="@{/city/delete/__${city.id}__}">
                <button class="btn btn-outline-danger">
                    <i class="fas fa-trash"></i>
                    Xóa
                </button>
            </a>
        </th:block>
    </div>
</div>
</body>
</html>
